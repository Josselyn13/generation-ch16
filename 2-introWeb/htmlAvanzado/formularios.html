<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome
    ">


    <title>Formularios</title>
</head>
<body>

    <h1>Formularios</h1>

<!--  -->
    <form>
        <div class="campo">
            <label for="nombre">Nombre</label> <!-- Label le da descropci칩n al campo del formulario junto la que est치 la palabra -->
            <input type="text" placeholder="Panchito L칩pez" name="nombre" id="nombre" required>
            
        </div>
<!-- div.campo y crea la clase -->
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="panchito@gmail.com" required>

            </div>
            <div class="campo">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password" required>
            </div>
            
            <div class="campo">
                <label for="color">Color</label>
                <input type="color" name="color" id="color">
            </div>
            
            <div class="campo">
                <label for="number">Number</label>
                <input type="number" name="number" id="number" min="0" max="20" step="4">
            </div>
            
            <div class="campo">
                <label for="number">Number</label>
                <input type="range" name="number" id="number" min="0" max="20" step="4">
            </div>

            <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div class="campo">
                <label for="archivo">Archivo</label>
                <input type="file" name="archivo" id="archivo">
            </div>
            <div class="campo">
                <label for="radio">Radio</label>
                <input type="radio" name="radio" id="radio"
                value="opcion1">
            </div>

            <div class="campo">
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" name="checkbox" id="checkbox"
                value="opcion2">
            </div>







            <div class="submit">
                <input type="submit" value="Enviar">
            </div>
            <div class="reset">
            <input type="reset" value="Limpiar"> 
            </div>
            <!-- <button type="submit">Enviar</button> -->

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

    <datalist id="tickmarks">
        <option value="0" label="0">
        <option value="5" label="5">
        <option value="10" label="10">
    </datalist>
    <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>
    
    <i class="fab fa-linkedin iconos-red" aria-hidden="true"></i>
    
    <i class="fa-solid fa-circle-plus fa-beat"></i>
    <i class="fa-brands fa-apple"></i>



    
</body>
</html>
